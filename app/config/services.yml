# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:

    app.form.registration:
        class: AppBundle\Form\RegistrationType
        tags:
            - { name: form.type, alias: app_user_registration }

    app.form.profile:
        class: AppBundle\Form\ProfileType
        arguments: [%fos_user.model.user.class%]
        tags:
            - {name: form.type, alias: app_user_profile}


    app.mailer.notification:
        class: AppBundle\Mailer\NotificationMailer
        arguments:
            - 'Spotizer'
            - 'spotizer@clever-age.com'
            - '@templating'
            - '@mailer'

    # Repositories
    trav.repository.address:
        class: AppBundle\Repository\AddressRepository
        factory: ['@doctrine', 'getRepository']
        arguments: ['AppBundle:Address']

    trav.repository.userdata:
        class: AppBundle\Repository\UserDataRepository
        factory: ['@doctrine', 'getRepository']
        arguments: ['AppBundle:UserData']

